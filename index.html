<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UNIVERSAL 环球生物 宣传门户</title>
  <style>
    body {font-family:"Microsoft YaHei",sans-serif;margin:0;background:#f0fdf4;color:#2f4f4f;}
    header {background:linear-gradient(90deg,#1e3a8a,#059669);color:white;padding:20px;text-align:center;}
    nav {background:#059669;display:flex;justify-content:center;flex-wrap:wrap;}
    nav a {color:white;padding:12px 18px;text-decoration:none;font-weight:bold;}
    .section {margin:20px;background:#ffffffcc;padding:20px;border-radius:12px;}
    h2 {color:#059669;text-align:center;}
    .image-gallery {display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px;}
    .image-item {background:#fff;padding:10px;border-radius:12px;text-align:center;cursor:pointer;}
    .image-item img {width:100%;border-radius:10px;margin-bottom:8px;}
    .popup-overlay {position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);display:none;justify-content:center;align-items:center;z-index:9999;}
    .popup-overlay img {max-width:90%;max-height:90%;border-radius:10px;}
    .video-box,.audio-box {background:#fff;padding:15px;border-radius:12px;margin-bottom:20px;text-align:center;}
    .video-box video,.audio-box audio {width:100%;max-width:640px;border-radius:10px;margin-bottom:10px;}
    .card-container {display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:20px;}
    .card {background:#fff;border-radius:12px;padding:15px;}
    footer {text-align:center;background:linear-gradient(90deg,#059669,#1e3a8a);color:white;padding:15px;margin-top:30px;}
  </style>
</head>
<body>
  <header>
    <h1>UNIVERSAL 环球生物 宣传门户</h1>
    <p>细胞修复 · 健康守护 · 活力再生</p>
  </header>

  <nav>
    <a href="#images">图片展示</a>
    <a href="#videos">视频展示</a>
    <a href="#audios">音频展示</a>
    <a href="#articles">相关文章</a>
  </nav>

  <!-- 图片区块 -->
  <div class="section" id="images">
    <h2>图片展示</h2>
    <div class="image-gallery" id="gallery"></div>
  </div>

  <!-- 视频区块 -->
  <div class="section" id="videos">
    <h2>视频展示</h2>
    <div class="video-box">
      <video controls poster="cover1.jpg">
        <source src="video1.mp4" type="video/mp4">
      </video>
      <p>海拉细胞一号官方视频一 · 肝脏健康科普内容</p>
    </div>
    <div class="video-box">
      <video controls poster="cover2.jpg">
        <source src="video2.mp4" type="video/mp4">
      </video>
      <p>视频二 · 肝脏细胞修复过程与研究成果</p>
    </div>
  </div>

  <!-- 音频区块 -->
  <div class="section" id="audios">
    <h2>音频展示</h2>
    <div class="audio-box">
      <audio controls>
        <source src="audio1.mp3" type="audio/mpeg">
      </audio>
      <p>音频一 · 健康讲解录音</p>
    </div>
    <div class="audio-box">
      <audio controls>
        <source src="audio2.mp3" type="audio/mpeg">
      </audio>
      <p>音频二 · 专家访谈片段</p>
    </div>
  </div>

  <!-- 相关文章区块 -->
  <div class="section" id="articles">
    <h2>相关文章</h2>
    <div class="card-container">
      <div class="card">
        <h3>微信文章一</h3>
        <p>肝脏健康相关内容，介绍细胞修复与养护理念。</p>
        <a href="https://mp.weixin.qq.com/s/QaMXbV6vLYd7jnmLkt6Egw" target="_blank">阅读文章</a>
      </div>
      <div class="card">
        <h3>微信文章二</h3>
        <p>细胞修复相关内容，展示研究成果与应用案例。</p>
        <a href="https://mp.weixin.qq.com/s/VemSXlIK9erZwZxoDz-c2w" target="_blank">阅读文章</a>
      </div>
    </div>
  </div>

  <footer>
    <p>© 2025 UNIVERSAL 环球生物</p>
  </footer>

  <!-- 放大图片弹窗 -->
  <div class="popup-overlay" id="popup">
    <img id="popup-img" src="" alt="放大图">
  </div>

  <!-- 图片脚本 -->
  <script>
    const gallery = document.getElementById('gallery');
    const popup = document.getElementById('popup');
    const popupImg = document.getElementById('popup-img');

    // 循环生成图片（中文文件名）
    for (let i = 0; i <= 16; i++) {
      const item = document.createElement('div');
      item.className = 'image-item';
      const filename = `UNIVERSAL 环球生物 - ${i}.jpg`;
      item.innerHTML = `
        <img src="${filename}" alt="图片${i}">
        <p class="image-description">${filename}</p>
      `;
      item.onclick = () => {
        popupImg.src = filename;
        popup.style.display = 'flex';
      };
      gallery.appendChild(item);
    }

    // 点击关闭放大图
    popup.addEventListener('click', () => {
      popup.style.display = 'none';
    });
  </script>
</body>
</html>
