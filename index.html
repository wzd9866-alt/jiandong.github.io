  <style>
    body {
      font-family: "KaiTi", serif;
      margin: 0;
      background-color: #f0fdf4;
      color: #2f4f4f;
    }
    header {
      background: #1e3a8a;
      color: white;
      padding: 15px;
      text-align: center;
    }
    header h1 {
      font-family: "SimHei", sans-serif;
      margin: 0;
      font-size: 1.8em;
    }
    nav {
      background: #059669;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      background: #34d399;
    }
    .section {
      margin: 20px;
      background: #e0f2fe;
      padding: 15px;
      border-radius: 8px;
    }
    h2 {
      font-family: "SimHei", sans-serif;
      color: #059669;
      margin-bottom: 10px;
    }
    /* 图片区块 */
    .image-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .image-item {
      width: 220px;
      text-align: center;
      background: #ffffff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    .image-item img {
      width: 100%;
      border: 2px solid #34d399;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    .image-description {
      font-size: 0.95em;
      font-style: italic;
      color: #2f4f4f;
    }
    /* 视频区块 */
    .video-box {
      text-align: center;
      margin: 15px 0;
    }
    .video-box video {
      width: 100%;
      max-width: 640px;
      border: 2px solid #34d399;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      margin-bottom: 8px;
    }
    .video-description {
      font-size: 1em;
      text-align: center;
      font-style: italic;
    }
    /* 音频区块 */
    .audio-box {
      text-align: center;
      margin: 15px 0;
    }
    .audio-box audio {
      width: 100%;
      max-width: 500px;
      margin-bottom: 8px;
    }
    .audio-description {
      font-size: 1em;
      text-align: center;
      font-style: italic;
    }
    /* 相关文章卡片 */
    .card-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .card {
      background: #ffffff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    .card h3 {
      font-family: "SimHei", sans-serif;
      color: #1e3a8a;
      margin-bottom: 10px;
    }
    .card p {
      margin-bottom: 10px;
    }
    .card a {
      display: inline-block;
      padding: 8px 12px;
      background: #34d399;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
    .card a:hover {
      background: #059669;
    }
    footer {
      text-align: center;
      background: #1e3a8a;
      color: white;
      padding: 10px;
      margin-top: 20px;
    }
